<!DOCTYPE html>
<html <!--{ISPRING_HTML_ATTRIBUTES}-->>
<head>
	<!--{ISPRING_HEAD_CONTENT}-->
	<!--{ISPRING_IOS_CHECK}-->
	<script>
		//check for html5 support
		if (!document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Image", "1.1")) {
		  location.replace("{ISPRING_REDIRECT_PAGE}" + window.location.search);
		}
	</script>
	<link rel="stylesheet" href="data/styles.css" type="text/css">
</head>
<body>
<script src="data/core.js?%RANDOM_SEED%"></script>
<script src="data/player.js?%RANDOM_SEED%"></script>
<script src="data/side_panel.js?%RANDOM_SEED%"></script>
<script src="data/control_panel.js?%RANDOM_SEED%"></script>
<div id="player">
	<div id="titlePanel"></div>
	<div id="sidePanel"></div>
	<div id="content"></div>
	<div id="controlPanel">
		<button id="play"></button>
		<button id="prev"></button>
		<button id="next"></button>

		<div id="progressBar">
			<div id="progress"></div>
			<div id="slideLabel"></div>
			<div id="timeLabel"></div>
		</div>

		<button id="muteButton"></button>

		<div id="volumeControl">
			<div id="volumeThumb"></div>
		</div>
	</div>
</div>
<!--{ISPRING_BODY_CONTENT}-->
<script>
	(function(startup){
		function start(savedPresentationState)
		{
			var presInfo = {/*ISPRING_PRESENTATION_INFO*/};
			PlayerCore.createPlayer(presInfo, "playerView", onPlayerCreated);
			function onPlayerCreated(player)
			{
				/*{ISPRING_PLUGIN_INITIALIZATION}*/(player);

				initializeSkin(player);

				player.start();
			}
		}

		if (startup)
			startup(start);
		else
			start();
	})(/*{ISPRING_PLAYER_STARTUP}*/);
</script>
</body>
</html>
